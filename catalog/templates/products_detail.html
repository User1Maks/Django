{% extends 'home.html' %}
{% load my_tags %}
{% block content %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ product.image | media_filter}}"
                 class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex gap-2">
                <div>
                    <h5 class="card-title">{{product.name_product}}</h5>
                    <p class="card-text">
                        {{product.description}}
                    </p>
                </div>
                <div class="d-flex flex-column align-items-center gap-2">
                    <div class="fs-4 fw-bold">{{product.price}} $</div>
                    <button type="button"
                            class="btn btn-lg btn-block btn-outline-primary">
                        Купить
                    </button>
                    <a class="btn btn-primary"
                       href="{% url 'catalog:home' %}"
                       role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
