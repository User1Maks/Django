{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}



<a class="btn btn-primary" href="{% url 'catalog:product_list'%}"
   role="button">На главную</a>
{% for object in object_list %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-8">
            <div class="card-body d-flex gap-2">
                <div>
                    <h5 class="card-title">{{object.name_category}}</h5>
                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
