{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<h1>Новый пароль</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-error">{{ form.non_field_errors }}</div>
    <p>
        <button type="submit" class="btn btn-danger mt-3">Сохранить
        </button>
    </p>
</form>

{% endblock %}
